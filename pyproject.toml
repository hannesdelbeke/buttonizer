[build-system]
requires = ["setuptools", "setuptools-scm"]
#build-backend = "setuptools.build_meta"


[tool.setuptools]
packages = ["buttonizer"]


[project]
name = "buttonizer"
authors = [
    {name = "Hannes"},
]
description = "run py commands from buttons generated from a config"
readme = "README.md"
requires-python = ">=3.4"
keywords = ["commands", "pipeline", "tool"]
#license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.7",
]
#dynamic = ["dependencies"]
dependencies = ['importlib-metadata; python_version<"3.7"', "PySide2", "pyyaml"]
#dynamic = ["version"]
version = "1.0.0"

#[project.optional-dependencies]
#yaml = ["pyyaml"]

#[project.scripts]
#my-script = "my_package.module:function"

[project.urls]
Source = "https://github.com/hannesdelbeke/buttonizer"
